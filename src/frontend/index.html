<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href='https://fonts.cdnfonts.com/css/nunito' rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
          <div class="container">
            <div class="title">
              <i class="small material-icons white-icon">dashboard</i>
              <h1> Device Dashboard</h1>
           </div>
          </div>
        </header>
        
        <main>
            <div class="container">
              <!-- New Device Modal Trigger -->
              <div class="row">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
                  <i class="small material-icons white-icon left">add</i>
                  AGREGAR DISPOSITIVOS
                </a>
              </div>
              <!-- DEVICE LIST -->
              <div class="row">
                <div id="lista" miAtt="true" class="col"></div>
              </div>

              <!-- NEW DEVICE MODAL -->
              <div id="modal1" class="modal">
                <div class="modal-content">
                  <div class="col s12 m6 l6">
                    <h1>Nuevo dispositivo</h1>
                  
                    <div class="input-field">
                      <input id="iName" type="text" value="" />
                      <label for="iName">Nombre del dispositivo</label>
                    </div>

                    <div class="input-field">
                      <textarea id="iDescription" class="materialize-textarea"></textarea>
                      <label for="iDescription">Description</label>
                    </div>

                    <div class="input-field">
                      <select id="iType">
                        <option value="" disabled selected>Selccionar tipo de dispositivo</option>
                        <option value="1">Aire Acondicionado</option>
                        <option value="2">Luz</option>
                        <option value="3">Parlante</option>
                        <option value="4">Television</option>
                        <option value="5">Ventilador</option>
                        <option value="6">Otro</option>
                      </select>
                      <label for="iType">Tipo</label>
                    </div>
                      
                    <button id="btnGuardar" class="modal-close  btn">Guardar</button>
                  </div>
                </div>
              </div>

              <!--EDIT MODAL -->
              <div id="modal2" class="modal">
                <div class="modal-content">
                  <div class="col s12 m6 l6">
                    <h1>Editar dispositivo</h1>
                  
                    <div class="input-field">
                      <input id="iEditName" type="text" value="" placeholder="Nombre del dispositivo"/>
                    </div>

                    <div class="input-field">
                      <textarea id="iEditDescription" class="materialize-textarea" placeholder="Description"></textarea>
                    </div>

                    <div class="input-field">
                      <select id="iEditType">
                        <option value="" disabled selected>Selccionar tipo de dispositivo</option>
                        <option value="1">Aire Acondicionado</option>
                        <option value="2">Luz</option>
                        <option value="3">Parlante</option>
                        <option value="4">Television</option>
                        <option value="5">Ventilador</option>
                        <option value="6">Otro</option>
                      </select>
                      <label for="iEditType">Tipo</label>
                    </div>
                      
                    <button id="btnEdit" class="modal-close  btn">Editar</button>
                  </div>
                </div>
              </div>
            </div>	
        </main>
		    <!-- Page Footer -->
        <footer class="page-footer" style="background-color:rgb(49 73 197)"></footer>
        <script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="module" src="js/device.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
  </html>
